<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset = utf-8">
    <title>The Growing Forest</title>
    <script src="growingForest.js"></script>
</head>
<body onload="pageLoaded();">
<div id="container">
    <canvas width="500" height="500" id="main-canvas" style="border:black 2px solid;">
        Your browser does not support HTML5 Canvas. Please shift to another browser.
    </canvas>
    <button onclick="simulate(1)">Simulate</button>
    <button onclick="simulate(10)">Simulate 10 Steps</button>
    <button onclick="simulate(50)">Simulate 50 Steps</button>
    <div>
        <table>
            <tr>
                <td>Total Cells:</td>
                <td id="total">0</td>
            </tr>
            <tr>
                <td>Current Step:</td>
                <td id="stepCount">0</td>
            </tr>
            <tr>
                <td>Number of Trees:</td>
                <td id="treeCount">0</td>
            </tr>
            <tr>
                <td>Number of Humans:</td>
                <td id="humanCount">0</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
